name: Build Rules Engine

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "仅执行构建与统计，不提交结果"
        required: false
        default: "false"
      force:
        description: "忽略规则变化阈值，强制通过"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DRY_RUN: ${{ github.event.inputs.dry_run }}
      FORCE_PASS: ${{ github.event.inputs.force }}

    steps:
      # ① checkout main（脚本 / 配置来源）
      - name: Checkout main (scripts & config)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # ② checkout dev（仅用于存放生成结果）
      - name: Checkout dev (output branch)
        uses: actions/checkout@v4
        with:
          ref: dev
          path: dev
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Repo self-check
        run: |
          test -f main/scripts/merge.py || (echo "merge.py not found in main" && exit 1)
          test -d dev/output || mkdir -p dev/output

      # ③ 执行 main 分支中的脚本，但输出写入 dev/output
      - name: Build rules
        env:
          OUTPUT_DIR: dev/output
        run: |
          cd main
          python scripts/merge.py

      # ④ 同步生成结果到 dev 分支
      - name: Sync output to dev branch
        run: |
          rsync -av --delete main/output/ dev/output/

      - name: Commit & Push to dev
        if: env.DRY_RUN != 'true'
        working-directory: dev
        continue-on-error: true
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git diff --quiet && exit 0
          git add output/
          git commit -m "auto: update deduplicated rules"
          git push origin dev

  cleanup:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs older than 2 days
        uses: actions/github-script@v7
        with:
          script: |
            const cutoff = Date.now() - 2 * 24 * 60 * 60 * 1000
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              { owner: context.repo.owner, repo: context.repo.repo }
            )
            for (const r of runs) {
              if (new Date(r.created_at).getTime() < cutoff) {
                await github.rest.actions.deleteWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: r.id,
                })
              }
            }
